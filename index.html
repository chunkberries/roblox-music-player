<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input[type="text"] {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #audioPlayer {
      margin-top: 20px;
      display: none; /* Hidden until a valid ID is entered and played */
    }
  </style>
</head>
<body>
  <h1>Roblox Music Player</h1>
  <p>Enter Roblox Music ID:</p>
  <input type="text" id="musicIdInput" placeholder="e.g., 123456789" />
  <button id="playButton">Play</button>

  <div id="audioPlayer">
    <audio id="audio" controls></audio>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const musicIdInput = document.getElementById('musicIdInput');
    const audio = document.getElementById('audio');
    const audioContainer = document.getElementById('audioPlayer');

    // Function to construct the Roblox music URL
    function getRobloxMusicUrl(id) {
      return `https://www.roblox.com/library/${id}`;
    }

    // Event listener for the Play button
    playButton.addEventListener('click', () => {
      const musicId = musicIdInput.value.trim();
      if (musicId === '') {
        alert('Please enter a Roblox Music ID.');
        return;
      }

      // Construct the URL for Roblox music
      const musicUrl = `https://assetdelivery.roblox.com/v1/asset/?id=${musicId}`;

      // Optional: You can check if the URL is valid or handle errors
      // Set the audio source
      audio.src = musicUrl;

      // Show the audio player
      audioContainer.style.display = 'block';

      // Play the music
      audio.play().catch((error) => {
        alert('Unable to play the music. Please ensure the ID is correct and the asset is accessible.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
